<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
        <table border="5">

            <tr>
                <td>row 1 col 1</td>
                <td>row 1 col 2</td>
                <td>row 1 col 3</td>
                <td>row 1 col 3</td>
            </tr>
            <tr>
                <td>row 2 col 1</td>
                <td>row 2 col 2</td>
                <td>row 2 col 3</td>
            </tr>
            <tr>
                <td>row 3 col 1</td>
                <td>row 3 col 2</td>
                <td>row 3 col 3</td>
            </tr>

        </table>

        <br>
        <hr>
        <hr>
        <hr>
        <br>
        <table border="5">
            <thead>
            <th>Heading 1</th>
            <th>Heading 2</th>
            <th>Heading 3</th>
            </thead>
            <tbody>
            <tr>
                <td colspan="4">row 1 col 1</td>
            </tr>
            <tr>
                <td>row 2 col 1</td>
                <td rowspan="2">row 2 col 2</td>
                <td>row 2 col 3</td>
            </tr>
            <tr>
                <td>row 3 col 1</td>
                <td>row 3 col 2</td>

            </tr>
            </tbody>

        </table>
</body>
</html>
